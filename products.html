<!DOCTYPE html>
<html lang="en">
    <head>
      <meta name="author" content="Alekandar Mićić 135/22"/>
      <meta name="description" content="Beatz is an instrument store originated from Canada. They hold a great multitude of instruments used for modern day rock genre bands, host lessons during weekends and hosts meetings with multiple rockstars of old and new."/> 
      <meta name="keywords" content="beatz, beats, instruments for sale, rock and roll, roll">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       
        <link rel="stylesheet" href="assets/css/dist/main.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
    </head>

    <body>
      <header id="glavniheader" class="w-100">
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top w-100 px-3">
          <a class="navbar-brand" href="index.html">Beatz</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end px-4 py-2" tabindex="-1" id="navbarOffcanvasLg" aria-labelledby="navbarOffcanvasLgLabel">
          <ul class="navbar-nav" id="headerlista"></ul>
          </div>
  </nav>
        
      </header>
        <div id="produktiprikaz">
            <div class="container-fluid">
              <div class="row d-flex w-100" id="search">
                <button type="submit" class="col-2" id="buttonsearch">Search</button>
                <input type="text" name="instrumentsearch" id="instrumentsearch" class="col-10">
              </div>
                <div class="row w-100" id="produkti">
                    <div id="filterpodaci" class="col-lg-2 col-12 d-flex flex-column px-0">
                        <div class="accordion accordion-flush" id="accordionFlushExample">
                            <div class="accordion-item">
                              <h2 class="accordion-header" id="flush-headingOne">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                  <strong>Types of Instruments</strong>
                                </button>
                              </h2>
                              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">
                                    <div id="kategorijech"></div>
                                </div>
                              </div>
                            </div>
                            <div class="accordion-item">
                              <h2 class="accordion-header" id="flush-headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                                  <strong>Instrument categories</strong>
                                </button>
                              </h2>
                              <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                                  <div class="accordion-body">
                                      <div id="tipovich"></div>
                                  </div>
                              </div>
                            </div>
                            <div class="accordion-item">
                              <h2 class="accordion-header" id="flush-headingThree">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                                  <strong>Price</strong>
                                </button>
                              </h2>
                              <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body d-flex flex-column">
                                  <input type="range" min="0" max="25000" name="cena" id="cena" value="0" class="w-100">
                                  <div id="rangepodaci" class="d-flex justify-content-between">
                                      <strong id="minp"></strong>
                                      <strong id="maxp"></strong>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="accordion-item">
                              <h2 class="accordion-header" id="flush-headingFour">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFive" aria-expanded="false" aria-controls="flush-collapseFive">
                                  <strong>Sorting</strong>
                                </button>
                              </h2>
                              <div id="flush-collapseFive" class="accordion-collapse collapse" aria-labelledby="flush-headingFive" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">
                                  <select name="sort" id="sort">
                                    <option value="1">Select</option>
                                    <option value="ASC">Cheap to Expensive</option>
                                    <option value="DESC">Expensive to Cheap</option>
                                    <option value="YASC">Oldest</option>
                                    <option value="YESC">Newest</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                            <div class="accordion-item">
                              <h2 class="accordion-header" id="flush-headingFour">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseSix" aria-expanded="false" aria-controls="flush-collapseSix">
                                  <strong>Featured Products</strong>
                                </button>
                              </h2>
                              <div id="flush-collapseSix" class="accordion-collapse collapse" aria-labelledby="flush-headingSix" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">
                                  <div class="d-flex flex-column p-1">
                                    <label for="featured">Only Golden Featured</label>
                                    <input type="checkbox" name="featured" id="featured" value="featured">
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                        
                   
                      <div id="galerija" class="d-flex flex-row col-lg-10 col-12 flex-wrap">
                        
                      </div>
                      <div id="pagination" class="d-flex justify-content-center"></div>
                </div>
            </div>
            
        </div>
        
        <footer class="d-flex flex-column">
          <div class="wrapper w-75 mx-auto mt-4">
            <div class="container-fluid">
              <div class="row d-flex flex-row">

                <a href="sitemap.xml"><li>Sitemap</li></a>

              </ul>
            </nav>
          </div>
        </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="assets/javascript/produkti.js"></script>
